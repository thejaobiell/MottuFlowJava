<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar ArucoTag</title>
    <link rel="stylesheet" th:href="@{/css/editar.css}">
    <link rel="stylesheet" th:href="@{/css/components/header.css}">
    <link rel="stylesheet" th:href="@{/css/components/footer.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<div th:replace="~{components/header :: header}"></div>

<main>
    <h2>Editar ArucoTag</h2>

    <form th:action="@{'/arucotags/editar/' + ${tag.idTag}}" method="post" th:object="${tag}">

        <label for="codigo">Código</label>
        <input id="codigo" type="text" th:field="*{codigo}" name="codigo" placeholder="Código" required maxlength="50">

        <label for="status">Status</label>
        <select id="status" th:field="*{status}" name="status" required>
            <option value="Ativo" th:selected="${tag.status == 'Ativo'}">Ativo</option>
            <option value="Inativo" th:selected="${tag.status == 'Inativo'}">Inativo</option>
            <option value="Manutenção" th:selected="${tag.status == 'Manutenção'}">Manutenção</option>
        </select>

        <label for="moto">Moto</label>
        <select id="moto" th:field="*{moto.idMoto}" name="moto.idMoto" required>
            <option th:each="moto : ${motos}" th:value="${moto.idMoto}"
                    th:text="${moto.placa}" th:selected="${tag.moto.idMoto == moto.idMoto}"></option>
        </select>

        <button type="submit" class="save">Salvar Alterações</button>
        <a th:href="@{/arucotags/listar}" class="button cancel">Cancelar</a>
    </form>
</main>

<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
